    <!--The class "site" attached to the body, and the class "site-content" attached to the main content ensure that the footer is always stuck to the bottom of the page, regardless of screen height. I got them from here: https://philipwalton.github.io/solved-by-flexbox/demos/sticky-footer/-->
  <body class="site">
    <header>
      <div class="row no-gutters nav-bar nav-bar-non-main">
        <a class="col-12 col-md-4 title center" href="index.html">

                class="logo-non-main"
              />
            </div>
            <div class="col-6 title-non-main-container">
              <div class="title-non-main">
                <h1>Georgia Blake</h1>
                <h2>Textile Designer</h2>
              </div>
            </div>
          </div>
        </a>

        <div class="col-12 d-md-none">
        <!--Below: a standard dropdown from bootstrap's documentation, customised.-->
            <p>
            <a class="btn btn-primary center mob-nav-drop" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">

            </a>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body center" id="card">
                
                  <a href="index.html" class="btn btn-secondary center btn-nav-drop">Home</a>

                  <a href="portfolio.html" class="btn btn-secondary center btn-nav-drop active">Portfolio</a>
                
                  <a href="cv.html" class="btn btn-secondary center btn-nav-drop">CV</a>
        
                  <a href="contact.html" class="btn btn-secondary center btn-nav-drop">Contact</a>
                </div>
            </div>

        </div>

        <div class="col-md-8 d-none d-sm-none d-md-inline">
          <div class="container">
            <div class="row no-gutters">
              <div class="col">
                  <a href="index.html" class="btn btn-secondary center btn-nav-bar-non-main btn-nav-link">Home</a>
              </div>
              <div class="col">
                  <a href="portfolio.html" class="btn btn-secondary center btn-nav-bar-non-main active btn-nav-link">Portfolio</a>
              </div>
              <div class="col">
                  <a href="cv.html" class="btn btn-secondary center btn-nav-bar-non-main btn-nav-link">CV</a>
              </div>
              <div class="col">
                  <a href="contact.html" class="btn btn-secondary center btn-nav-bar-non-main btn-nav-link">Contact</a>

  <!---Below you will see various "d-" classes used,these change what is visible on certain screen sizes, they came from bootstrap's documentation: https://getbootstrap.com/docs/4.5/utilities/display/  They have been used, periodically, at other points in the project.-->
    <section class="site-content portfolio">
      <h2 class="port-title">- Embroidery -</h2>
      <div class="photo">
        <img src="assets/images/earring-1.jpg" alt="Image of a woman with hair behind her ear wearing an ear ring that is an embroidered red flower" />
        <img
          src="assets/images/earring2.jpg"
          alt="Image of a woman with hair behind her ear wearing an ear ring that is an embroidered melon slice"
          class="d-none d-sm-none d-lg-inline"
        />
        <img
          src="assets/images/embroidery-1.jpg"
          alt="Image of an embroidered baby"
          class="d-none d-sm-inline"
        />
        <img
          src="assets/images/embroidery-2.jpg"
          alt="Image of an embroidered brain"
          class="d-none d-sm-inline"
        />
        <img src="assets/images/embroidery-3.jpg" alt="image of an embroidered heart" />
        <img
          src="assets/images/embroidery-4.jpg"
          alt="image of the word 'UNA' embroidered with adornments"
          class="d-none d-sm-none d-lg-inline"
        />
      </div>
      <h2 class="port-title">- Costumes -</h2>
      <div class="photo film">
        <img src="assets/images/film/film-image-1.jpg" alt="image of two woman sitting on a bed, embracing" />
        <img src="assets/images/film/film-image-6.jpg" alt="image of two different women on a bed, one sitting, one reclining" />
        <img
          src="assets/images/film/film-image-3.jpg"
          alt="image of one of the first women, standing by a window, holding a cigarette looking lost in thought"
          class="d-none d-sm-none d-lg-inline"
        />
        <img
          src="assets/images/film/film-image-4.jpg"
          alt="image of a sitting man, wearing briefs and a net tank top, speaking on an old fashioned phone"
          class="d-none d-sm-inline"
        />
        <img src="assets/images/film/film-image-2.jpg" alt="image of one of the first women, inspecting a photograph on a wall" />
        <img
          src="assets/images/film/film-image-5.jpg"
          alt="image of the man on the phone but from a wider angle. It now shows another woman, wearing a cheerleaders outfit, reclining on a bed."
          class="d-none d-sm-none d-lg-inline"
        />
        <img
          src="assets/images/costumes/costume-2.jpg"
          alt="Image of two women, looking over their shoulders towards the camera. One is looking down the lens, one is looking at the floor. They are both wearing ellaborate makeup and clothing, that has a vaguely naturalistic style"
        />
        <img
          src="assets/images/costumes/costume-4.jpg"
          alt="Image of one of these two women, front facing, crouching, and inspecting something in the grass"
          class="d-none d-sm-none d-lg-inline"
        />
        <img
          src="assets/images/costumes/costume-6.jpg"
          alt="Image of the other of the two women, standing facing the camera, displaying her elaborate dress"
        />
      </div>

      <h2 class="port-title">- Head-pieces -</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <img
              src="assets/images/head-pieces/headdress-1.jpg"
              alt="image of the back of a woman's head, that is adorned by a plant like headdress"
              class="head-piece"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img
              src="assets/images/costumes/costume-1.jpg"
              alt="image depicting half of a womans face and upperbody, she is wearing a headdress made of wire leaves and a ruff around the neck"
              class="img-size"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img
              src="assets/images/head-pieces/headdress-2.jpg"
              alt="image of a woman's face from the eyes up, she is wearing a headdress with floors at the bottom and faux sunbeams above."
              class="head-piece"
            />
          </div>
        </div>
      </div>
    </section>
